<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="form-group">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name" class="form-control"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="occupation">Enter occupation: </label>
        <input type="text" th:field="*{occupation}" id="occupation" class="form-control"/>
    </div>
    <br/>
    <div class="form-group">
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email" class="form-control"/>
        <br/>
        <input type="submit" value="Update"/>
    </div>
</form>


</body>
</html>
