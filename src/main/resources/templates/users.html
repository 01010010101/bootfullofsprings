<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User list</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>User list</h1>

<div>
  <table border="1">


    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td th:text="${user.getOccupation()}"></td>
      <td>
        <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
          <input type="submit" value="Edit"/>
        </form>
        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
          <input type="submit" value="Delete"/>
        </form>
        <form th:method="PATCH" th:action="@{/admin/{id}/makeadmin(id=${user.getId()})}">
          <input type="submit" value="Make admin"/>
        </form>
        <form th:method="GET" th:action="@{/admin/user/{id}(id=${user.getId()})}">
          <input type="submit" value="Info"/>
        </form>
    </tr>


  </table>

  <br/>

  <a href="/admin/new">Add new User</a>

</div>
<div>
  <form  th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
  </form>
</div>


</body>
</html>
